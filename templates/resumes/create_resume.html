{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="mb-4 text-center">Create Resume</h3>

                <form method="POST">
                    {% csrf_token %}

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label">Resume Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <!-- Personal Info -->
                    <h5 class="mt-4">Personal Information</h5>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                    </div>

                    <!-- Summary -->
                    <h5 class="mt-4">Professional Summary</h5>
                    <div class="mb-3">
                        <textarea name="summary" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Skills -->
                    <h5 class="mt-4">Skills</h5>
                    <div class="mb-3">
                        <textarea name="skills" class="form-control" rows="2" placeholder="Python, Django, HTML, CSS"
                            required></textarea>
                    </div>

                    <!-- Education -->
                    <h5 class="mt-4">Education</h5>
                    <div class="mb-3">
                        <textarea name="education" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Experience -->
                    <h5 class="mt-4">Experience</h5>
                    <div class="mb-3">
                        <textarea name="experience" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Certifications -->
                    <h5 class="mt-4">Certifications</h5>
                    <div class="mb-3">
                        <textarea name="certifications" class="form-control" rows="3"></textarea>
                    </div>
                    <h5 class="mt-4">Projects</h5>
                    <div class="mb-3">
                        <textarea name="projects" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/dashboard/" class="btn btn-outline-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save Resume</button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
