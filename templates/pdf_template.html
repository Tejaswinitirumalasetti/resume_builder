<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            margin-bottom: 5px;
        }
        h3 {
            margin-top: 25px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>{{ resume.full_name }}</h1>
    <p><strong>Email:</strong> {{ resume.email }}</p>
    <p><strong>Phone:</strong> {{ resume.phone }}</p>

    <h3>Professional Summary</h3>
    <p>{{ resume.summary }}</p>

    <h3>Skills</h3>
    <p>{{ resume.skills }}</p>

    <h3>Education</h3>
    <p>{{ resume.education|linebreaks }}</p>

    <h3>Experience</h3>
    <p>{{ resume.experience|linebreaks }}</p>

    <h3>Certifications</h3>
    <p>{{ resume.certifications|linebreaks }}</p>

</body>
</html>
